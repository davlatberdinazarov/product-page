<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-[#f2ebe3]">
    <section class="h-screen flex items-center justify-center w-screen">
      <div
        class="card md:max-w-[600px] max-w-[343px] w-full md:h-[450px] bg-white rounded-lg shadow-lg flex md:flex-row flex-col  "
      >
        <div class="md:w-1/2 w-full md:h-full h-[240px]">
          <img
            class="md:rounded-bl-lg rounded-tr-lg md:rounded-tr-none h-full object-cover w-full rounded-tl-lg"
            src="https://wb52.github.io/Product-preview-card-component/images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="md:w-1/2 w-full h-[369px] md:h-[450px] p-6 flex flex-col justify-between">
          <p class="font-montserrat uppercase text-[12px] tracking-[7px]">
            perfume
          </p>
          <h1 class="font-fraunces text-[32px] font-bold my-4 leading-8">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="text-[#6C7289] text-[14px] font-monserrat my-4">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex items-center gap-6 mb-5">
            <p class="text-[#3C8067] text-[32px] font-bold font-fraunces">
              $149.99
            </p>
            <p
              class="text-[#3C8067] text-[13px] font-semibold font-fraunces line-through"
            >
              $160.99
            </p>
          </div>

          <button
            class="w-full hover:bg-[#334f45] hover:cursor-pointer bg-[#3C8067] py-3 rounded font-semibold text-white"
          >
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="ml-2">Add to cart</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
